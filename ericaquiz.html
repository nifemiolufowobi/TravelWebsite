<body>
    <h2>Question 1: What type of traveler are you?</h2>
    <form action="/server.php">

        </label>

    </form>

    </form>

            <input type="radio" value="City" name="Destinantions" id="id2"> City
        </label>   
    </form>

    <h2>Question 4: What activities do you enjoy while traveling?</h2>
    <form action="/server.php">
        <label for="id1">
            <input type="radio" value="Hiking" name="Activity" id="id1"> Hiking
        </label>
        <label for="id2">
            <input type="radio" value="Shopping" name="Activity" id="id2"> Shopping
        </label>
        <label for="id3">

            <input type="radio" value="Female" name="Budget" id="id1">Low (under 1,000)
        </label>
        <label for="id2">
            <input type="radio" value="" name="Budget" id="id2"> Moderate (1,000-3,000)
        </label>
        <label for="id3">
            <input type="radio" value="" name="Budget" id="id2"> High (3,000+)
        </label>
